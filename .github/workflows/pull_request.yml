name: Lint and test on pull request
on:
  pull_request:
    branches:
      - master

jobs:
  full_ci:
    strategy:
      matrix:
        go-version: [1.14.x]
    runs-on: ubuntu-18.04
    env:
      DETA_SDK_TEST_BASE_NAME: ${{secrets.DETA_SDK_TEST_BASE_NAME}}
      DETA_SDK_TEST_PROJECT_KEY: ${{secrets.DETA_SDK_TEST_PROJECT_KEY}}
      DETA_SDK_TEST_ENDPOINT: ${{secrets.DETA_SDK_TEST_ENDPOINT}}
    steps:
      # Get the code into the container
      - name: Checkout
        uses: actions/checkout@v2
      # Lint code
      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v2.5.2
      # Test the code
      - name: Test code
        run: go test -json ./... > test.json
      # Display linting info
      - name: Annotate tests
        if: always()
        uses: guyarb/golang-test-annoations@v0.3.0
        with:
          test-results: test.json
      # Create a new release
      - name: Semantic version bump
        uses: rimonhanna/gh-action-bump-version@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: master
      - name: Create tag for release
        uses: Klemensas/action-autotag@stable
        with:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          tag_prefix: "v"
      - name: GH Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            base_test.go
            base_util.go
            base.go
            client.go
            deta.go
            go.mod
            LICENSE
            README.md
          fail_on_unmatched_files: true
          prerelease: false
          name: Latest
          tag_name: latest
          draft: false
          body: ''
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: deta/deta-go